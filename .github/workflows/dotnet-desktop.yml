name: Build and Publish .NET App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore "src/backend/NazarPrueba/NazarPrueba.csproj"

      - name: Build
        run: dotnet build "src/backend/NazarPrueba/NazarPrueba.csproj" --configuration Release --no-restore

      - name: Publish
        run: dotnet publish "src/backend/NazarPrueba/NazarPrueba.csproj" --configuration Release --output src/backend/NazarPrueba/publish --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NazarPrueba-publish
          path: src/backend/NazarPrueba/publish





