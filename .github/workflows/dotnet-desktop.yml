name: Build Docker image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            -t mi-imagen:latest \
            -f "prueba-Nazar/src/backend/Nazar Prueba/dockerfile" \
            "prueba-Nazar/src/backend"

      # Opcional: ver la lista de im√°genes generadas
      - name: List Docker images
        run: docker images
