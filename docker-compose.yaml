version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "StrongP@ssw0rd!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - app-network
    volumes:
      - sql_data:/var/opt/mssql

  backend:
    build:
      context: ./src/backend/Nazar Prueba
      dockerfile: Dockerfile
    container_name: backend-api
    depends_on:
      - sqlserver
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=TareasDB;User Id=sa;Password=StrongP@ssw0rd!" #contrase√±a y usuario de pruebas, modificar connection string
    ports:
      - "7136:7135"
    networks:
      - app-network

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: frontend-app
    depends_on:
      - backend
    ports:
      - "7136:7135"
    networks:
      - app-network
    environment:
      - REACT_APP_API_URL=http://backend-api:7135


networks:
  app-network:
    driver: bridge

volumes:
  sql_data:
